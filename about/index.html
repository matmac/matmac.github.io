  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            'curtain-top': {
              '0%': { transform: 'scaleY(1)' },
              '100%': { transform: 'scaleY(0)' },
            },
            'slide-x': {
              '0%': { transform: 'scaleX(0)', marginLeft: 0, opacity: 1 },
              '50%': { transform: 'scaleX(1)', marginLeft: 0, opacity: 1 },
              '100%': { transform: 'scaleY(0)', marginLeft: '100px', opacity: 1 },
            },
            'spin-reverse': {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'curtain-top': 'curtain-top 0.6s cubic-bezier(.70,0,.35,1) 3s forwards',
            'slide-x': 'slide-x 1s cubic-bezier(.70,0,.35,1) infinite',
            'spin-reverse': 'spin-reverse 10s linear infinite reverse'
          }
        }
      }
    }
