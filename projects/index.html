  <script>
    tailwind.config = {
      theme: {
        extend: {
          transitionProperty: {
            'line-height': 'line-height',
          },
          keyframes: {
            'curtain-down': {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            'curtain-up': {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-100%)' },
            },
            'slide-x': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            'rotate-hamburguer': {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(45deg) translate(1px, -4px)' },
            },
            'rotate-hamburguer-inverse': {
              'from': { transform: 'rotate(0deg) translate(0, 0)' },
              'to': { transform: 'rotate(-45deg) translate(-2px, -1px)' },
            }
          },
          animation: {
            'curtain-up': 'curtain-up 0.6s cubic-bezier(.70,0,.35,1) 3s forwards',
            'curtain-down': 'curtain-down 0.6s cubic-bezier(.70,0,.35,1) forwards',
            'slide-x': 'slide-x 1s cubic-bezier(.70,0,.35,1) infinite',
            'rotate-hamburguer': 'rotate-hamburguer 0.2s cubic-bezier(.70,0,.35,1) forwards',
            'rotate-hamburguer-inverse': 'rotate-hamburguer-inverse 0.2s cubic-bezier(.70,0,.35,1) forwards'
          }
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function(){
      var replacers = document.querySelectorAll('[data-replace]');
      for(var i=0; i<replacers.length; i++){
        let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
        Object.keys(replaceClasses).forEach(function(key) {
          replacers[i].classList.remove(key);
          replacers[i].classList.add(replaceClasses[key]);
        });
      }
    });
    document.querySelectorAll('nav a:not(#contact), h1 a:not(#contact), #desktop-link').forEach(function(el) {
      el.addEventListener('click', function(e) {
        e.preventDefault();
        var newLocation = this.href;
        document.getElementById('curtain').classList.remove('animate-curtain-up');
        document.getElementById('curtain').classList.add('animate-curtain-down');
        setTimeout(function() {
          window.location = newLocation;
        }, 610)
      });
    });

    VanillaTilt.init(document.querySelectorAll('.rounded-lg'), {
      scale: 1.05,
      speed: 3000,
      max: 25,
      perspective: 4000,
    });
  </script>
